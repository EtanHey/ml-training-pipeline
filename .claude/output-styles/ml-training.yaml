environment_setup:
  required_tools:
    - python >= 3.8
    - pip
    - git
    - docker (optional, for RunPod)

  auto_install:
    - torch (with appropriate CUDA/MPS)
    - ultralytics
    - transformers
    - gradio
    - tensorboard